<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head th:replace="layouts :: head"></head>
  <body>
  
  	<nav class="l-nav">
    	<a class="nav-link c-home-btn" href="/">HOME</a>
    	<a class="nav-link c-list-btn" href="/jobs">LIST</a>
    </nav >
    
    <div class="container">
    

    	<form action="#" th:action="@{/jobs/update/{id}(id=${job.jobId})}" method="POST" th:object="${job}">
    		<fieldset>
    			<legend>Update Job</legend>
    			<hr class="mb-4" />
    			<div class="mb-3">
    				<label class="form-label">Job Title</label>
	    			<input 
	    				class="form-control" 
	    				type="text" 
	    				placeholder="Job Title"
	    				th:field="*{title}"
	    			/>
    			</div>
	    		
	    		<div class="mb-3">	    		
	    			<label class="form-label">Company Name</label>
	    			<input 
	    				class="form-control" 
	    				type="text" 
	    				placeholder="Company Name"
	    				th:field="*{company}"
	    			/>
	    		</div>
	    		
	    		<div class="mb-3">
	    			<label class="form-label">Location</label>
	    			<input 
	    				class="form-control" 
	    				type="text" 
	    				placeholder="Location"
	    				th:field="*{location}"
	    			/>
	    		</div>
	    		<div class="mb-3">
	    			<label class="form-label">Description</label>
	    		<textarea class="form-control" placeholder="Enter Project Description" th:field="${job.description}"></textarea>
	    		</div>
	    		 		<div class="mb-3">
	    			<label class="form-label">Skills</label>
	    			
				<select class="form-control" th:field="${job.skill}">
					<option th:value="React"> React.js</option>
					<option th:value="Node"> Node.js</option>
					<option th:value="Docker"> Docker</option>
					<option th:value="HTML"> HTML5</option>
					<option th:value="CSS"> CSS3</option>
					<option th:value="JavaScript"> JavaScript</option>
				</select>
	    		</div>
	    		
	    		<button class="btn btn-primary new-btn" type="submit">Update Job</button>
    		</fieldset>
    		
    	</form>
    </div>
    

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

  </body>
</html>
